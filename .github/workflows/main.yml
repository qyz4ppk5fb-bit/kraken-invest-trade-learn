name: Build Windows Installer (NSIS)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-installer:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Find ZIP file
        id: findzip
        shell: bash
        run: |
          ZIP=$(ls *.zip | head -n 1)
          if [ -z "$ZIP" ]; then
            echo "No ZIP found!"
            exit 1
          fi
          echo "zipfile=$ZIP" >> $GITHUB_OUTPUT

      - name: Extract ZIP
        run: |
          Expand-Archive -Path "${{ steps.findzip.outputs.zipfile }}" -DestinationPath extracted

      - name: Install NSIS
        run: choco install nsis -y

      - name: Create installer script
        run: |
          echo 'Outfile "KrakenAppInstaller.exe"'                         > installer.nsi
          echo 'InstallDir "$PROGRAMFILES\KrakenApp"'                    >> installer.nsi
          echo 'Section'                                                 >> installer.nsi
          echo 'SetOutPath "$INSTDIR"'                                   >> installer.nsi
          echo 'File /r "extracted\*"'                                   >> installer.nsi
          echo 'SectionEnd'                                              >> installer.nsi

      - name: Build Installer
        run: makensis installer.nsi

      - name: Upload installer
        uses: actions/upload-artifact@v3
        with:
          name: KrakenAppInstaller
          path: KrakenAppInstaller.exe
