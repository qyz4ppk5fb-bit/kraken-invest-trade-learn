name: Build Windows Installer

on:
  workflow_dispatch:
  push:
    paths:
      - "**.py"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pyinstaller

      - name: Build EXE
        run: pyinstaller --noconfirm --onefile --windowed main.py

      - name: Package installer ZIP
        run: |
          powershell Compress-Archive -Path dist\main.exe -DestinationPath krakendemo-installer.zip

      - name: Upload installer to Release
        uses: softprops/action-gh-release@v1
        with:
          files: krakendemo-installer.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
